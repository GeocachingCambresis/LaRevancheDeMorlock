<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Galactic Shmup - Mobile</title>
    <style>
        body { margin: 0; background: #000; overflow: hidden; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; touch-action: none; }
        canvas { display: block; margin: 0 auto; background: #050505; }
        #ui { position: absolute; top: 15px; left: 15px; color: #0f0; font-size: 20px; font-weight: bold; pointer-events: none; text-shadow: 2px 2px #000; }
        #leaderboard { 
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); 
            background: rgba(0,0,0,0.9); color: white; padding: 30px; border: 2px solid #0f0;
            display: none; text-align: center; border-radius: 15px; min-width: 250px;
        }
        button { 
            background: #0f0; border: none; padding: 10px 20px; font-size: 18px; 
            cursor: pointer; font-weight: bold; margin-top: 15px; border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="ui">SCORE: <span id="scoreVal">0</span></div>
    
    <div id="leaderboard">
        <h2 id="msgStatus">GAME OVER</h2>
        <p>Score Final: <span id="finalScore">0</span></p>
        <hr>
        <h3>TOP 5 CLASSEMENT</h3>
        <div id="list"></div>
        <button onclick="location.reload()">REJOUER</button>
    </div>

    <canvas id="gameCanvas"></canvas>
    <script src="game.js"></script>
</body>
</html>
